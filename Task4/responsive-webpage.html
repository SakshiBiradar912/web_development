<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .content img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin: 10px;
    }

    .content div {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header {
        font-size: 18px;
      }

      .content {
        flex-direction: column;
        align-items: center;
      }

      .content div {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 16px;
      }

      .content div {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Webpage</h1>
  </header>

  <div class="content">
    <div>
      <h2>Article 1</h2>
      <p>This is a basic article that adapts to different screen sizes.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
    <div>
      <h2>Article 2</h2>
      <p>This content is also responsive and adjusts based on the screen width.</p>
      <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
  </div>

</body>
</html>
