<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <style>
    /* Basic styles for navigation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
    }

    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      nav ul li {
        width: 100%;
        text-align: center;
      }

      nav ul li a {
        padding: 15px;
      }

      .hamburger {
        display: block;
      }

      nav.active ul {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
