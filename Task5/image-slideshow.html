<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    /* Basic slideshow styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .slides {
      display: none;
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    /* Fade animation */
    .fade {
      animation-name: fade;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
    }

    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

  </style>
</head>
<body>

  <h1>Image Slideshow</h1>

  <div class="slideshow-container">
    <img class="slides fade" src="1.jpg" alt="Image 1">
    <img class="slides fade" src="2.jpg" alt="Image 2">
    <img class="slides fade" src="3.jpg" alt="Image 3">
    <img class="slides fade" src="4.jpg" alt="Image 4">
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName('slides');
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  // Hide all images
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;  // Reset to first image
      }
      slides[slideIndex - 1].style.display = "block";  // Show current image
      setTimeout(showSlides, 3000);  // Change image every 3 seconds
    }
  </script>

</body>
</html>
