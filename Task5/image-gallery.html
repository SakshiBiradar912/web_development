<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1); /* Enlarge on hover */
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    /* Show lightbox when active */
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <img src="1.jpg" alt="Image 1" onclick="openLightbox(this)">
    <img src="2.jpg" alt="Image 2" onclick="openLightbox(this)">
    <img src="3.jpg" alt="Image 3" onclick="openLightbox(this)">
    <img src="4.jpg" alt="Image 4" onclick="openLightbox(this)">
  </div>

  <div class="lightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Enlarged Image">
  </div>

  <script>
    function openLightbox(img) {
      const lightbox = document.querySelector('.lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      lightboxImage.src = img.src;  // Set the image source
      lightbox.classList.add('active');  // Show the lightbox
    }

    function closeLightbox() {
      document.querySelector('.lightbox').classList.remove('active');
    }
  </script>

</body>
</html>
