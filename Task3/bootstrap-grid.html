<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout with Bootstrap</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-12">
        <div class="card">
          <img src="1.jpg" class="card-img-top" alt="Image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Flower 1</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="card">
          <img src="2.jpg" class="card-img-top" alt="Image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Flower 2</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="card">
          <img src="3.jpg" class="card-img-top" alt="Image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Flower 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
