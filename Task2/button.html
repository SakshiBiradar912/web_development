<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Color Change</title>
  <style>
    /* Use Flexbox to center the button */
    body, html {
      height: 100%;  /* Make the body and html take up full height of the viewport */
      margin: 0;     /* Remove default margin */
      display: flex; /* Enable Flexbox layout */
      justify-content: center; /* Horizontally center the content */
      align-items: center; /* Vertically center the content */
      background-color: #f0f0f0; /* Optional background color */
    }
    
    button {
      padding: 15px 30px; /* Size the button */
      font-size: 16px; /* Set the font size */
      border: none; /* Remove border */
      border-radius: 5px; /* Round the corners */
      cursor: pointer; /* Change cursor on hover */
      background-color: blue; /* Default background color */
      color: white; /* Button text color */
    }
  </style>
</head>
<body>
  <button id="colorButton" onclick="changeColor()">Click Me</button>

  <script>
    function changeColor() {
      var button = document.getElementById('colorButton');
      button.style.backgroundColor = button.style.backgroundColor === 'blue' ? 'green' : 'blue';
    }
  </script>
</body>
</html>
