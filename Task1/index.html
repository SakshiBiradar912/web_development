<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Webpage</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      margin: 0 20px;
      color: #555;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 300px;
      border-radius: 10px;
    }

    /* Form Styles */
    form {
      text-align: center;
      margin: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #34495e;
    }

    /* Navigation Menu */
    nav {
      background-color: #2c3e50;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #f4f4f9;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Heading and Paragraph -->
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple webpage created using HTML and CSS. Enjoy exploring,keep coding!!!</p>

  <!-- Image -->
  <img src="task1.png" alt="Sample Image">

  <!-- Form -->
  <form>
    <input type="text" placeholder="Enter your name">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
